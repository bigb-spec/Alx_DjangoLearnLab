<h1>Add Book</h1>
<form method="post">
  {% csrf_token %}
  <label>Title:</label> <input type="text" name="title"><br>
  <label>Author:</label> <input type="text" name="author"><br>
  <label>Published Date:</label> <input type="date" name="published_date"><br>
  <button type="submit">Save</button>
</form>
